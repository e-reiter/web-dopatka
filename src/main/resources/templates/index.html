<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Artikelverwaltung A-1</title>
    <link th:href="@{style.css}" rel="stylesheet">

</head>
<body>
<div class="header">
    <h1>Artikelverwaltung</h1>
    <p>Spring Framework Demo</p>
</div>


<h2>Artikel Anlegen</h2>
<div>
    <form action="create">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name"><br/>

        <label for="price">Preis(mit . trennen):</label>
        <input type="text" id="price" name="price">
        <input type="submit" value="Anlegen">
    </form>
</div>


<h2>Alle Artikel</h2>
<table id="allArticles">
    <tr>
        <th>Artikel Nummer:</th>
        <th>Artikel Name:</th>
        <th>Preis</th>
        <th colspan="2">Aktion</th>

    </tr>
    <tr th:each="article: ${articles}">
        <td th:text="${article.key}">article.key</td>
        <td th:text="${article.value.name}">article.name</td>
        <td th:text="${article.value.price}">article.price</td>
        <td>
            <form action="destroy"><input type="submit" value="LÃ¶schen">
                <input type="hidden" th:value="${article.key}" th:attr="name='id'"/>
            </form>
        </td>

        <td>
            <form action="edit">
                <input type="submit" value="Bearbeiten">
                <input type="hidden" th:value="${article.key}" th:attr="name='id'"/>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
