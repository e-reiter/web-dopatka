<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Artikel Bearbeiten</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link  th:href="@{style.css}" rel="stylesheet">
</head>
<body>
<h1>Artikel Bearbeiten</h1>
<input type="button" onclick="location.href='/'" value="Home"/>
<table id="allArticles">
    <tr>
        <th>ArtikelNr:</th>
        <th>Aktueller Name:</th>
        <th>Aktueller Preis:</th>
    </tr>
    <tr>
        <td th:text="${articlenumber}"></td>
        <td th:text="${name}"></td>
        <td th:text="${price}"></td>
    </tr>
</table>


<form action="update">

    <input type="hidden" th:value="${articlenumber}" th:attr="name='id'"/>

    <label for="name">Neuer Name:</label>
    <input type="text" name="name" id="name"/><br/>

    <label for="price">Neuer Preis(mit . trennen):</label>
    <input type="text" id="price" name="price"/>

</form>
</body>
</html>
